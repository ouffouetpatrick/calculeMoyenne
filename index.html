<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Calcule moyenne</title>
</head>
<body>
    <div class="main">
        <div class="main-header">
            <div class="header">
                <div class="titre">Calcul Moyenne Générale Annuelle</div>
            </div>
        </div>
        <div class="main-content">
            <div class="main-content__m">
                <div class="trimestre">
                    <div class="label-input">
                        <label for="">Trimestre 1</label>
                        <input type="number" id="moyenne1" class="input-zone" min="0">
                    </div>
                    <div class="coefficient">Coefficient 1</div>
                    <div class="afficheMoyenne" id="afficheMoyenne1"></div>
                </div>
                <div class="trimestre">
                    <div class="label-input">
                        <label for="">Trimestre 2</label>
                        <input type="number" id="moyenne2" class="input-zone" min="0">
                    </div>
                    <div class="coefficient">Coefficient 2</div>
                    <div class="afficheMoyenne" id="afficheMoyenne2"></div>
                </div>
                <div class="trimestre">
                    <div class="label-input">
                        <label for="">Trimestre 3</label>
                        <input type="number" id="moyenne3" class="input-zone" min="0">
                    </div>
                    <div class="coefficient">Coefficient 2</div>
                    <div class="afficheMoyenne" id="afficheMoyenne3"></div>
                </div>
                <div class="btnCalcule">
                    <div class="buttonCal">
                        <button type="button" class="btn btn" id="calcule">Calculer</button>
                    </div>
                    <div class="buttonVerif">
                        <a href="index.html">
                            <button type="button" class="btn btn" id="nouvelleSaisie">Nouvelle Vérification</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="zoneCalcul">
            <div class="resultat">
                <div class="moyenneGenerale">MGA : </div>
                <div class="mga"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
